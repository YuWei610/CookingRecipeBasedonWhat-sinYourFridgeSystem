<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Smart Recipe Finder</title>

</head>
<body>
  <div class="container">
    <h1>🍳 Smart Recipe Finder</h1>

    <div class="section">
      <h2>Select Your Ingredients</h2>
      <form id="ingredient-form">
        <div id="ingredient-list">
          <!-- Ingredients checkboxes will be inserted here -->
        </div>
        <button type="submit">Find Recipes</button>
      </form>
    </div>

    <div class="section">
      <h2>Recommended Recipes</h2>
      <table id="recipe-results">
        <thead>
          <tr><th>Recipe</th><th>Missing</th><th>Unused</th><th>Time</th><th>Status</th></tr>
        </thead>
        <tbody>
          <!-- Recipe results will appear here -->
        </tbody>
      </table>
    </div>

    <div class="footer">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
